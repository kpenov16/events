<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.jpg" width="20" height="20" class="d-inline-block align-top" alt="">
                    Spot events</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="colapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>       
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-3 text-white">Ready to order?</h1>
            </div>
        </div>
        <div class="container">
            
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>
            
            <div class="row">
                <div class="col-md-8 offset-2">
                    <h4 class="mb-3">Your address</h4>
                    <form action="order.html" method="get">
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name"
                                    value="">
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Street name" >
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="zipCode">Zip code</label>
                                    <input type="text" class="form-control" id="zipCode" placeholder="Your zip code">
                                </div>
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Your city">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 form-group">
                                <label for="region">Region</label>
                                <select class="custom-select w-100" id="region">
                                    <option value="">Select region...</option>
                                    <option>Not applicable</option>
                                    <option>Hovedstaden</option>
                                    <option>Sj√¶lland</option>
                                    <option>Syddanmark</option>
                                    <option>Midtjylland</option>
                                    <option>Nordjylland</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3 form-group">
                                <label for="country">Country</label>
                                <select class="custom-select w-100" id="country">
                                    <option value="">Select country...</option>
                                    <option>Denmark</option>
                                    <option>Sweden</option>
                                    <option>Germany</option>
                                    <option>Norway</option>
                                </select>
                            </div>                            
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveShipping">
                                <label class="custom-control-label" for="saveShipping">Remember my shipping information</label>
                            </div>
                        </div>
                        <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Place your order!</button>
                    </form>
                </div>             

            </div>
        </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
